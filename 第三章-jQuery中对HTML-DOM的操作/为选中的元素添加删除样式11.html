<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>为选中的元素添加样式</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn01").click(function(){
					/*为h1 h2 p 元素添加样式*/
					$("h1,h2,p").addClass("blue");
					$("div").addClass("important");
				});
				$("#btn02").click(function(){
					$("h1,h2,p").removeClass("blue");
					$("div").removeClass("important");
				});
			});
		</script>
		<style>
		.important {
			font-weight: bold;
			font-size: xx-large;
		}
		.blue {
			color: blue;
		}
		</style>
	</head>
	<body>
		<h1>This is a header</h1>
		<h2>这是另一个标题</h2>
		<p>这是一个段落</p>
		<p>这是另一个段落</p>
		<div>
			这是一个div!
		</div><br><br>
		<button type="button" id="btn01">添加样式</button><br><br>
		<button type="button" id="btn02">删除样式</button>
	</body>
</html>
