<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>渐变显示元素的过程</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("#div1").fadeIn();
					$("#div2").fadeIn("slow");
					$("#div3").fadeIn(8000);
				});
			});
		</script>
	</head>
	<body>
		<h1>使用fadeIn()方法实现渐变引入元素</h1>
		<button type="button">点击实现渐变引入元素</button>
		<div id="div1" style="width:100px;height:100px;display: none;background-color:purple;">
		</div><br>
		<div id="div2" style="width:100px;height:100px;display: none;background-color:red;">
		</div><br>
		<div id="div3" style="width:100px;height:100px;display: none;background-color:blue;">
		</div>
	</body>
</html>
