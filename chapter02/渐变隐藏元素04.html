<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>渐变隐藏元素</title>
		<script src="../js/jquery-1.12.3.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					
					/*一下代码实现渐变隐藏div元素*/
					$("#div1").fadeOut();
					$("#div2").fadeOut("slow");
					$("#div3").fadeOut(5000);

					/*以下代码实现渐变到一定透明度*/
/*					$("#div1").fadeTo("slow",0.15);
					$("#div2").fadeTo("slow",0.3);
					$("#div3").fadeTo(5000,0.2);*/
				});
			});
		</script>
	</head>
	<body>
		<h1>渐变隐藏元素使用fadeOut()方法实现</h1>
		<button type="button">点击我实现渐变隐藏元素</button>
		<div id="div1" style="width:100px;height:100px;background-color:red;"></div><br>
		<div id="div2" style="width:100px;height:100px;background-color:green;"></div><br>
		<div id="div3" style="width:100px;height:100px;background-color:blue;"></div>
	</body>
</html>
